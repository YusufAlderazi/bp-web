<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Submitted</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: #070707;
      position: relative;
      overflow-x: hidden;
    }
    .bg-img {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
      filter: blur(8px) brightness(0.7);
    }
    .center-container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px 8px;
    }
    .success-card {
      border: 2.5px solid #ffb84d;
      border-radius: 16px;
      background: rgba(24,24,24,0.95);
      box-shadow: 0 4px 24px #000a;
      padding: 36px 24px 28px 24px;
      max-width: 420px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }
    .success-title {
      font-size: 1.5rem;
      font-weight: 900;
      color: #ffb84d;
      margin-bottom: 8px;
    }
    .success-message {
      color: #fff;
      font-size: 1.08rem;
      line-height: 1.6;
      text-align: center;
    }
    @media (max-width: 600px) {
      .success-card { padding: 24px 6px; }
      .success-title { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <img src="/images/hero-bg.jpg" alt="Background" class="bg-img">
  <div class="center-container">
    <div class="success-card">
      <div class="success-title">Application Submitted!</div>
      <div class="success-message">
        Thank you for applying to Broken Promises!<br>
        Our officers will review your application and get back to you on Discord within a few days if we are interested.<br>
        We appreciate your interest and taking the time fill out this form.
      </div>
    </div>
  </div>
</body>
</html>
